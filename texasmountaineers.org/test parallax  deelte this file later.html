    <span class="hanger" ><img class="bolt"  data-rate="1.01" src="wordpress/wp-content/uploads/boltHanger.png" alt=""></span>

</section>
<section></section>


  <script>

    window.addEventListener('scroll', function(e){
          let target = document.querySelectorAll('.scroll');
          let bolt = document.querySelector('.bolt');
          let rock = document.querySelector('.rock');


         var scrolled  = window.pageYOffset;
         const rate = scrolled *  bolt.dataset.rate;
        console.log(rock.style);
         rock.style.transform =  'translate3d(0,0,0)'
         bolt.style.transform = 'translate3d('+rate+'px, 10px, 5px)';
                 console.log( rate);
         //  var scrolled = window.pageYOffset;
         //  var rate =  scrolled * .5;
         // target.style.transform = 'translate3d( 0, '+rate + 'px, 0)';
         //  console.log( target.style.transform );


          let length = target.length;

          for( let index = 0; index < length ; index++){
            let pos = window.pageYOffset * target[index].dataset.rate;
            target[index].style.transform = 'translate3d('+pos+'px, 0, 0)';
          }
    });

  </script>

  </body>
